<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--CS import-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">  
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="loginsignup.css">
  
  <title>Lease Motors | Log in</title>
</head>
<body>
  
<!--login section-->
<div class="login py-5">
  <div class="container">
    <div class="row g-0">
      <div class="col-lg-5">
        <img src="Images/regvehicle.jpg" class="img-fluid" alt="login-image">
      </div>
      <div class="col-lg-7 text-center py-5">
        <h1>Sign Up</h1>

        <form>
          <div class="form-row py-2 pt-5 text-center">
            <div class="offset-1 col-lg-10">
              <input type="text" class="tp px-3" placeholder="First Name">
            </div>
          </div>

          <div class="form-row py-2 text-center">
            <div class="offset-1 col-lg-10">
              <input type="password" class="tp px-3" placeholder="Last Name">
            </div>
          </div>

          <div class="form-row py-2 text-center">
            <div class="offset-1 col-lg-10">
              <input type="password" class="tp px-3" placeholder="Email">
            </div>
          </div>

          <div class="form-row py-2 text-center">
            <div class="offset-1 col-lg-10">
              <input type="password" class="tp px-3" placeholder="Home Address">
            </div>
          </div>

          <div class="form-row py-2 text-center">
            <div class="offset-1 col-lg-10">
              <input type="password" class="tp px-3" placeholder="Contact Number">
            </div>
          </div>

          <div class="form-row py-2 text-center">
            <div class="offset-1 col-lg-10">
              <input type="password" class="tp px-3" placeholder="Password">
            </div>
          </div>

          <div class="form-row py-2 text-center">
            <div class="offset-1 col-lg-10">
              <input type="password" class="tp px-3" placeholder="Confirm Password">
            </div>
          </div>

          <div class="form-row py-3 text-center">
            <div class="offset-1 col-lg-10">
              <button class="btn1">
                Create Account
              </button>
            </div>
          </div>

        </form>

  <!--JS import-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
          crossorigin="anonymous">
  </script>

</body>
</html>
